<div class="bd">
    <div class="container">
        <button   id="logout" routerLink="/first">
            <span class="glyphicon glyphicon-home"></span> 
          </button>
          <div class="form-container">
                <h1  style="color:black;">ARS Login</h1>
                <form [formGroup]="exform" (ngSubmit)="submit()">
             
                        <label id="labelid" style="color: black;">User name</label>
                        <input id="inputid" formControlName="User_Name" type="text" class="form-control">
<!--                        <small *ngIf="name.invalid && name.touched" class="text-danger">User name is required</small>-->
                  
                        <label id="labelid"  style="color: black;">Password</label>
                        <input id="inputid" formControlName="Password" type="password" class="form-control">
                   
                    
                        <button type="submit"  id="button" (click)="setLocal()">Sign In</button>
                    
                </form>
            </div>
        </div>
