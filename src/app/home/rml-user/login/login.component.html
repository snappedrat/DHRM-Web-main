<div class="bd">
    <div class="container pt-5">
        <button  class="btn btn-primary" id="logout" routerLink="/first">
            <span class="glyphicon glyphicon-log-out"></span> 
          </button>
        <div class="row justify-content-sm-center pt-5">
            <div class="col-sm-6 shadow round pb-3">
                <img src="../../assets/rane.png">
                <h1 class="text-center pt-3 text" style="color:black;">RML Login</h1>
                <form [formGroup]="exform" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label class="col-form-label" style="color: black;">User name</label>
                        <input formControlName="User_Name" type="text" class="form-control" [(ngModel)]="username">
<!--                        <small *ngIf="name.invalid && name.touched" class="text-danger">User name is required</small>-->
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" style="color: black;">Password:</label>
                        <input formControlName="Password" type="password" class="form-control" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="setCookie()">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
