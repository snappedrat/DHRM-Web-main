
    <ng-template #content let-modal>
      <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="reset()" (click)="modal.dismiss('Cross click')">X</button>
      </div>
      <div class="modal-content">
          <br>
          <form [formGroup] = "form">
              <div class="row">
                  <div class="col">
                      <label>Plant Code: </label><br>
                      <input class="form-control"  type = "number" formControlName = "plant_code">
                  </div>
                  <div class="col">
                      <label>Department Name: </label><br>
                      <input class="form-control"  type = "text" formControlName = "department_name">
                  </div>
              </div><br>
              <div class="row">
                  <div class="col">
                      <label>SAP Code: </label><br>
                      <input class="form-control"  type = "number" formControlName = "sap_code">
                  </div>
                  <div class="col">
                    <label>Active Status</label>
                    <br>
                    <input type="radio" id="active" formControlName="active_status" value="active">
                    <label for="active">Active</label><br>
                    <input type="radio" id="inactive" formcontrolname="active_status" value="inactive">
                    <label for="inactive">Inactive</label><br>
                        
                    
    
                  </div>
              </div>

          </form>
      </div>
      <div class="modal-footer">
          <button *ngIf="editing_flag==false"  type="button" class="btn btn-light" (click)="save()" (click)="modal.close('Close click')" >Save</button>
          <button *ngIf="editing_flag==true" type="button" class="btn btn-light" (click)="editSave()" (click)="modal.close('Close click')" >Save</button>
          <button type="button" class="btn btn-light" (click)="reset()" (click)="modal.close('Close click')">Close</button>
      </div>
</ng-template>
