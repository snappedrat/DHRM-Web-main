
    <ng-template #content let-modal>
      <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="reset()" (click)="modal.dismiss('Cross click')">X</button>
      </div>
      <div class="modal-content container">
          <br>
          <form [formGroup] = "form">
              <div class="row">
                <div class="col">
                      <label>Plant Name: </label><br>
                      <select class="form-control" formControlName = "plant_name"><option value="">Choose an option</option><option *ngFor = "let i of array" [ngValue] = "i">{{i}}</option></select>
                  </div>

                </div><br>
                  <div class="row">
                    <div class="col">
                      <label>Department Name: </label><br>
                      <input class="form-control"  type = "text" formControlName = "dept_name">
                  </div></div>
              <br>
              <div class="row">
                  <div class="col">
                      <label>SAP Code: </label><br>
                      <input class="form-control"  type = "text" formControlName = "sap_code">
                  </div>

              </div>

          </form>
      </div>
      <div class="modal-footer">
          <button *ngIf="editing_flag==false"  type="button" class="btn btn-success" (click)="save()" (click)="modal.close('Close click')" >Save</button>
          <button *ngIf="editing_flag==true" type="button" class="btn btn-success" (click)="editSave()" (click)="modal.close('Close click')" >Save</button>
          <button type="button" class="btn btn-danger" (click)="reset()" (click)="modal.close('Close click')">Close</button>
      </div>
</ng-template>

<div>
  <h1 class="title" >Department Master</h1>
  <hr style="border-block-color: orange" />
</div>
<div class="button">
  <button mat-fab color="primary" (click)="open(content)"  style="float: right" aria-label="Example icon button with a delete icon">
      <mat-icon>person_add</mat-icon>
  </button></div>
  <div class = "button1">
  <button mat-fab style="float: right" aria-label="Example icon button with a delete icon" (click)="exportexcel()">
      <mat-icon>download</mat-icon>
  </button></div>
<br><br><br>
<div class = "table-wrapper">
  <table class="table table-bordered table-striped table-hover">
    <table id="table">
        <thead>
        <tr>
          <th
                    class="text-center"
                    style="width: 500px"
                    style="background-color: darkblue"
            >
               SNo
            <th
                    class="text-center"
                    style="width: 500px"
                    style="background-color: darkblue"
            >
               Plant Code
            </th>
            <th
                    class="text-center"
                    style="width: 500px"
                    style="background-color: darkblue"
            >
                Department Name
            </th>
            <th
                    class="text-center"
                    style="width: 800px"
                    style="background-color: darkblue"
            >
                SAP Code
            </th>

            <th
                    class="text-center"
                    style="width: 500px"
                    style="background-color: darkblue"
                    >
                Action
            </th>
          </tr>
          </thead>
          <tbody >
              <tr *ngFor = "let i of department; let a = index">
                 <td>{{a+1}}</td>
                  <td>{{i.plant_name}}</td>
                  <td>{{i.dept_name}}</td>
                  <td>{{i.sap_code}}</td>


                  <td>
                      <button mat-mini-fab color = 'accent' (click)= "edit(a, i.dept_slno)" (click)="opentoedit(content)">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-mini-fab color="warn" type="button" (click)="delete(a, i.dept_slno)" >
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </table>
</div>
