
<div class="bd">
  <div class="container">
  <button   id="logout" routerLink="/first">
    <span class="glyphicon glyphicon-home"></span> 
  </button>
   <div class="container1">
          <b>  <h1 class="text-center ">Trainee New Application</h1></b>
              <form [formGroup]="bankForms" >
            <div class="form-group">  
                <label for="company">Company Name</label>  
                <select formControlName="company" class="form-control" (change) = "getplantcode($event)" >
                    <option value="">Choose</option>
                    <option *ngFor="let c of companycode; let a = index">{{a+1}}. {{c.company_name}} </option>
                </select>
                  <div *ngIf="company.company.touched && company.company.invalid" class="alert alert-danger">  
                    <div *ngIf="company.company.errors.required"> Company Name is required</div>   
                </div>   
                <br>
            </div>  
            <div class="form-group">  
              <label for="plant">Plant Name</label>  
              <select [(ngModel)]="plantname"  formControlName="plant" class="form-control">
                  <option value="">Choose</option>
                <option  *ngFor="let pl of plantcode">{{pl.plant_name}}</option>
                </select>
                <div *ngIf="plant.plant.touched && plant.plant.invalid" class="alert alert-danger">  
                  <div *ngIf="plant.plant.errors.required"> Plant Code is required</div>   
              </div>   
              <br>
          </div>  
          <div class="form-group">  
            <label for="mobileNumber">Mobile Number</label>  
            <input   
                formControlName="mobileNumber"  
                id="mobileNumber"   
                name = "mobilenumber"
                type="text"   
                class="form-control"
                maxlength="10" 
                pattern="\d{10}"
                [(ngModel)]="mobilenum"
                (ngModelChange)="getPassword($event)"
                (click)="show()"
           >  
            <div *ngIf="f.mobileNumber.touched && f.mobileNumber.invalid" class="alert alert-danger">  
                <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required.</div>  
                <div *ngIf="f.mobileNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>  
            </div>  
        </div>  
        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input formControlName="pass" [type]="inputType" class="form-control" [value]="Tvalue" readonly>
        </div>
        <div class="form-group" style="margin-left:25px;">
          <input 
          
          (change)="updateInput($event)"
          type="checkbox" 
          class="form-check-input">Show Password
        </div>
                </form>
                <button (click)="sendFormData()"  (click)="setCookie()" type="submit" [disabled]="!bankForms.valid">Submit</button>
   </div>
          </div>
      </div>
