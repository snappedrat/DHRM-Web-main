<div class = "container">
    <div  style = "margin-top: 40px;">   

      <form [formGroup]="form">

      <br><br>
        <div class = "table-wrapper">
        <table class="table table-bordered table-striped table-hover">
          <table id="table">
              <thead>
              <tr>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                     Date
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Full name
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Father Name
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Date of birth 
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      mobileNumber
                  </th>
                  <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                >
                     ID NO
                 </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Aaadhar number
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Application status
                  </th>
    
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                          >
                      Approval
                  </th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of filterinfo">
                        <td>{{ i.doj.split('T')[0] }}</td>
                        <td>{{ i.fullname }}</td>
                        <td>{{ i.fathername }}</td>
                        <td>{{ i.birthdate }}</td>
                        <td>{{ i.mobile_no1 }}</td>
                        <td>{{i.gen_id}}</td>
                        <td>{{ i.aadhar_no }}</td>
                        <td>{{ i.apln_status }}</td>
                        <td>
                            <div>
                            <button mat-mini-fab color = "success" [routerLink]="['/rml/new_joiners/onboard_form', i.apln_slno]" >
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </table>
        </div>
        </form>
    </div>
</div>
