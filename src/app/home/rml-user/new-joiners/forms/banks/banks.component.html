<div class="container pt-5">
    <div class="row justify-content-md-center pt-5">
        <div class="table col-sm-20 shadow round pb-4">
            <div class="mx-5">
    <h3>Bank Details (Optional)</h3>
    <!-- <h3>(<span class = "star-color">*</span> fields are required)</h3> -->

    <form [formGroup]="form">
    <div class="row">
    <div class = "col-sm-10">
        <div class="bank-form" >
            <label class="form-header" for="account">Account Number:</label>
            <!-- <label for="account">Account Number:<span class = "star-color">*</span></label> -->
            <input  (ngModelChange)="sendData()"
                    formControlName="account"
                    id="account"
                    type="number"
                    class="form-control"
                    placeholder="Account Number">
        </div>
    </div>
    <div class = "col-sm-10">
        <div class="bank-form extra">
            <label class="form-header"for="bankName">Bank Name:</label>
            <!-- <label for="bankName">Bank Name:<span class = "star-color">*</span></label> -->
            <select formControlName="bankName" class="form-control" (ngModelChange)="sendData()">
                <option>Choose</option>
                <option *ngFor="let bm of banknames" [ngValue]="bm" >{{bm}}</option>
            </select>
        </div>
        </div>
        <div class = "col-sm-10">
        <div class="bank-form">
            <label class="form-header"for="ifsc">IFSC Code:</label>
            <!-- <label for="ifsc">IFSC Code:<span class = "star-color">*</span></label> -->
            <input  (ngModelChange) = "sendData()"
                    formControlName="ifsc"
                    id="ifsc"
                    type="text"
                    class="form-control"
                    placeholder="IFSC Number">
        </div>
    </div>
        <button mat-raised-button color="success" (ngModelChange)= "sendData()" (click)= "submit()" style ="margin-top: 20px; text-align:center;" type="submit"><span style="font-size: 14px;">Save</span></button>
        </div>
        <span style = 'float:right;font-size: 20px;color: green;' class="animate" @slowAnimate *ngIf="state" >&nbsp; Details are saved</span>

    </form>
</div></div></div></div>
