<div>
<mat-toolbar style="color: white;">
    <span>Trainee Test Page</span>&nbsp;
    <span><img style="width: 70px;" src="../../assets/rane.png"></span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false">home</mat-icon></mat-toolbar>
<div class="pt-2">
<div class="container-fluid pt-4">
<div class="round">
<div class = "pt-5 pl-5">
    <form [formGroup] = "form">
    <div class = "row">
        <div class="col-sm-3">
        <select (change)="Qualified($event)" formControlName="module" class="form-control">
            <option value="">Select your module</option>            
            <option  *ngFor= "let module of modules; let i = index">{{i+1}}.{{module.module_name}}</option>
        </select>
        </div>
        <div class="col-sm-3">
            <input formControlName="test" class="form-control" readonly>
                <!-- <option value="">Select test type</option>
                <option *ngFor= "let i of test">{{i}}</option> -->
                <!-- </input>  -->
        </div>
    </div>
    </form>
    <br><br>
    <div style="align-self: center;" *ngIf = "loading">
        <img src="../../assets/1488.gif" >
    </div>
    
    <div [ngStyle] = "{'word-break': 'break-all'}" *ngIf = "!loading" class="body form-group" style="word-break: break-all;">
        <body>
            <b><p style="white-space: pre;">{{qualified}}</p></b>
        <form [formGroup]="formtest" (ngSubmit)= "submit()">
            <table class="table" style="width: 100%">
                <thead>
                    <tr>
                        <td style="width: 10%;">S.No</td>
                        <td style="width: 90%;">Questions</td>
                    </tr>
                </thead>
                <tbody *ngFor = "let a of questions;let i = index; ">
                    <tr>
                        <td>{{i+1}}</td>
                        <td  style="white-space: pre;" >{{a.question}}<br><br>
                        <select class="form-control-md" (change) = 'load_answers($event, i, a.correct_answer)' formControlName = "answers">
                            <option value="">Choose your answer</option>
                            <option *ngFor = "let choice of choices">{{choice}}</option>
                        </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        <button class="btn btn-primary" type="submit">save</button>
        </form>
        </body>
    </div>
</div>
</div>
</div>
</div>
</div>
