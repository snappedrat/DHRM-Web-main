<div class="container pt-3 px-3"  >
<div class="row">
<div class="col-sm-5">
<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input  [(ngModel)] = "data.start" matStartDate placeholder="Start date">
  </mat-date-range-input>
  <mat-hint >DD/MM/YYYY</mat-hint>

  <mat-date-range-input [rangePicker]="picker">
    <input  [(ngModel)] = "data.end" matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-hint >DD/MM/YYYY</mat-hint>

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
</div>
<div class="col-sm-6">
<div class="button">
<button mat-raised-button (click)="save()" class="btn-success" >Search</button>
</div></div>
&nbsp;
<div class="button1">
<button mat-raised-button class="btn-warning" (click)="refresh()">Reload</button>
</div>
</div>
</div>
