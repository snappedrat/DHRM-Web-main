<div class="px-3 pt-3">
<div class="row row-cols-6">
<div class="col">
    <input type="date" style="width:200px;" class="form-control" [(ngModel)] = "date.start">
</div>
<div class="col">
    <input type="date" style="width: 200px;" class="form-control" [(ngModel)] = "date.end">
</div>
<div class="col">
<button (click)="save()" class="btn-success" >Search</button>
&nbsp;
<button class="btn-warning" (click)="refresh()">Reload</button>
</div>
</div>
</div>

<br><br>
<div class = "table-wrapper">
<table class="table table-bordered table-striped table-hover">
  <table id="table">
      <thead>
      <tr>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                  
      
          >
             Sno:
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                
          >
              trainee name
          </th>
          <th
                  class="text-center"
                  style="width: 800px"
                  style="background-color: darkblue"
          >
              trainee id no
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
              Date of submission
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
              pre-training score
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
              post-training score
          </th>

          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                  >
              result
          </th>
          </tr>
          </thead>
          <tbody *ngFor="let i of data; let a = index">
            <tr>
                <td>{{a+1}}</td>
                <td><a [routerLink]="['/rml/training_dojo/trainee-score-card', i.trainee_idno]">{{i.fullname}}</a></td>
                <td>{{i.trainee_idno}}</td>
                <td>{{i.submission_date.split('T')[0]}}</td>
                <td>{{i.sum1}}</td>
                <td>{{i.sum2}}</td>
                <td>P</td>
            </tr>
            </tbody>
        </table>
      </table>
