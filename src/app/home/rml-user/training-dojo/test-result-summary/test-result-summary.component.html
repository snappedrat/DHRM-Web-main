<div class="container">
    <div  style = "margin-top: 40px;">   

    <h1><b>Test Result Summary</b></h1>

    <br>
<div class="px-3 pt-3">
<div class="row row-cols-4">
<div class="col">
    <input type="date" style="width:200px;" class="input2" [(ngModel)] = "date.start">
</div>
<div class="col">
    <input type="date" style="width: 200px;" class="input2" [(ngModel)] = "date.end">
</div>
<div class="col">
<button (click)="save()"  mat-raised-button class="mat-btn btn-success" >Search</button>
&nbsp;
<button  mat-raised-button class=" btn-warning" (click)="refresh()">Reload</button>
</div>
</div>
</div>

<br><br>
<div class="container">
    <app-loader *ngIf="loader.isLoding | async;else show"></app-loader>
      <ng-template #show>
<div class = "table-wrapper">
<table class="table table-bordered table-striped table-hover">
  <table id="table">
      <thead>
      <tr>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue" 
          >
             Slno:
          </th>
        <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                
          >
              Application No
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                
          >
              Trainee Name
          </th>
          <th
                  class="text-center"
                  style="width: 800px"
                  style="background-color: darkblue"
          >
              Trainee ID No
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
              Test Date
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
                Pre-Training Score
          </th>
          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
          >
              Post-Training Score
          </th>

          <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                  >
              Result
          </th>
          </tr>
          </thead>
          <tbody *ngFor="let i of data; let a = index">
            <tr>
                <td>{{a+1}}</td>
                <td>{{i.apln_slno}}</td>
                <td><a [routerLink]="['/rml/training_dojo/trainee-score-card', i.trainee_idno]">{{i.fullname}}</a></td>
                <td>{{i.trainee_idno}}</td>
                <td>{{i.submission_date.split('T')[0]}}</td>
                <td>{{i.mark1 > 100 ? 100 : i.mark1}}%</td>
                <td>{{i.mark2 > 100 ? 100 : i.mark2}}%</td>
                <td>P</td>
            </tr>
            </tbody>
        </table>
      </table>
</div></ng-template>
</div>
