<div class= "container">
  <div class="md-5">
  <br>
  
      <mat-label> <div class="fs-text"><b>Over Time </b></div></mat-label>
      <mat-form-field>
        <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp
                        startView="multi-year"
                        (yearSelected)="chosenYearHandler($event)"
                        (monthSelected)="chosenMonthHandler($event, dp)"
                        panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  
  
  <br><br><br>
  <h1 class="title" >Over Time Status</h1>
  <hr style="border-block-color: orange" />
  <div class = "table-wrapper">
    <table class="table table-bordered table-striped table-hover">
      <table id="table">
          <thead>
          <tr>
            <th
            class="text-center"
            style="width: 500px"
            style="background-color: darkblue"
    >
       SNo
              <th
                       div class="text-center"
              >
                 Date
              </th>
              <th
                       div class="text-center"
              >
               Machine
              </th>
              <th
                       div class="text-center"
              >
               In
              </th>
              <th
                       div class="text-center"
              >
               Out
              </th>
              <th
                       div class="text-center"
                      >
                    Hrs
              </th>
              <th
              div class="text-center"
             >
   Work
     </th>
              <th
                       div class="text-center"
                      >
           Status
              </th>
            </tr>
            </thead>
            <tbody >
                <tr *ngFor = "let i of table_data; let a = index">
                    <td>{{a+1}}</td>
                    <td>{{i.overTimeDate}}</td>
                    <td>{{i.machine_name}}</td>
                    <td>{{i.inTime}}</td>
                    <td>{{i.outTime}}</td>
                    <td>{{i.othr}}</td>
                    <td>{{i.workCarriedOut}}</td>
                    <td>{{i.otStatus}}</td>
  
                    <td>
  

                    </td>
                </tr>
            </tbody>
        </table>
    </table>
  </div>
