<div class = "container">
    <div  style = "margin-top: 40px;">   
        <h1><b>Evaluation Due Summary</b></h1>
      <form [formGroup]="form" (ngSubmit)="filter()">
      <div class = "row">
      <div class = "col-sm-3 boxx">
      <label for="Status" id="center"> Status: </label>
        <br>
        <select name="Status" id="Status" class="form-control" formControlName = "status" (change)="filter()" >
            <option value="0-60">0 to 60 days</option>
            <option value="61-120" selected>61 to 120 days</option>
            <option value="121-180">121 to 180 days</option>
            <option value="181-270">181 to 270 days</option>
          </select> 

      </div>

    </div>
      <br><br>
        <div class = "table-wrapper">
        <table class="table table-bordered table-striped table-hover">
          <table id="table">
              <thead>
              <tr>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                     Date
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Full name
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Father Name
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Date of birth 
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      MobileNumber
                  </th>
                  <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                >
                     ID NO
                 </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Aaadhar number
                  </th>
                  <th
                          class="text-center"
                          style="width: 500px"
                          style="background-color: darkblue"
                  >
                      Application status
                </th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of filterinfo">
                        <td>{{ i.doj.split('T')[0] }}</td>
                        <td>{{ i.fullname }}</td>
                        <td>{{ i.fathername }}</td>
                        <td>{{ i.birthdate }}</td>
                        <td>{{ i.mobile_no1 }}</td>
                        <td>{{i.trainee_idno}}</td>
                        <td>{{ i.aadhar_no }}</td>
                        <td>{{ i.apln_status }}</td>
                        <td>

                        </td>
                      </tr>
                    </tbody>
                </table>
              </table>
        </div>
        </form>
    </div>
</div>
