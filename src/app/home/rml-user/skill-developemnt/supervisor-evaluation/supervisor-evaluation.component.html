<div class = "container">
    <div  style = "margin-top: 40px;">   
        <h1><b>Supervisor Evaluation</b></h1>
      <form [formGroup]="form" (ngSubmit)="filter()">
      <div class = "row">
      <div class = "col-sm-3 boxx">
      <label for="Status" id="center"> Status: </label>
        <br>
        <select name="Status" id="Status" class="form-control" formControlName = "status" (change)="filter()" >
            <option value="0-90">0 to 90 days</option>
            <option value="91-180" selected>91 to 180 days</option>
            <option value="181-270">181 to 270 days</option>
            <option value="271-360">271 to 360 days</option>
          </select> 

      </div>

    </div>
      <br><br>
        <div class = "table-wrapper">
        <table class="table table-bordered table-striped table-hover">
          <table id="table">
              <thead>
              <tr>
                  <th
                         div class="aligncommand"
                  >
                     Date
                  </th>
                  <th
                         div class="aligncommand"
                  >
                      Full name
                  </th>
                  <th
                         div class="aligncommand"
                  >
                      Father Name
                  </th>
                  <th
                         div class="aligncommand"
                  >
                      Date of birth 
                  </th>
                  <th
                         div class="aligncommand"
                  >
                      mobileNumber
                  </th>
                  <th
                  class="text-center"
                  style="width: 500px"
                  style="background-color: darkblue"
                >
                     ID NO
                 </th>
                  <th
                         div class="aligncommand"
                  >
                      Aaadhar number
                  </th>
                  <th
                         div class="aligncommand"
                  >
                      Application status
                  </th>
    
                  <th
                         div class="aligncommand"
                          >
                      Approval
                  </th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of filterinfo">
                        <td>{{ i.doj.split('T')[0] }}</td>
                        <td>{{ i.fullname }}</td>
                        <td>{{ i.fathername }}</td>
                        <td>{{ i.birthdate }}</td>
                        <td>{{ i.mobile_no1 }}</td>
                        <td>{{i.trainee_idno}}</td>
                        <td>{{ i.aadhar_no }}</td>
                        <td>{{ i.apln_status }}</td>
                        <td>
                            <div>
                            <button mat-mini-fab color = "success">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </table>
        </div>
        </form>
    </div>
</div>
